<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
{% if page.title != "Archive" and page.title != "Categories" and page.title != "Pages" %}
  <div class="social-area row">
    <div class="social-btn twitter-btn-page">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="willclarktech">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
    <div class="social-btn fb-btn-page">
      <!-- Facebook SDK -->
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=1573573702925862";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
      <div class="fb-like" data-href="http://blog.willclark.tech{{ page.url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>
  </div>
{% endif %}
<br><br>
